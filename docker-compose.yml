version: "3.7"

services:
  mysqldb:
   container_name: mysqldb
   image: mysql:5.6
   restart: always
   environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: achatdb
    MYSQL_ROOT: root
    MYSQL_PASSWORD: root
    MYSQL_HOST: mysqldb
   ports:
    - 3306:3306    

   healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
   volumes:
     - /home/mysql/data:/var/lib/mysql --user 1000

  spring_app:
   image: flawnrayen/achatapp_testt
   container_name: achatapp_test
   ports:
    - 8089:8089
   environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/achatdb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: achatdb
   restart: on-failure
   links:
      - mysql-db
  